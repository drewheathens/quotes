<div class="left-side">
<div class="jumbotron">

<form id="form" (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>

	<div class="form-group">
		<label for="name">QUOTE</label>
		<textarea type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" #name="ngModel" required></textarea>
	</div>
	<div class="form-group">
		<label for="description">AUTHOR</label>
		<input class="form-control" id="description" rows="9" [(ngModel)]="newQuotes.description" name="description" #description="ngModel" required>
	</div>
	<div class="form-group">
	<label for="timecount">DATE</label>
	<input class="form-control" id="timecount" type="date" [(ngModel)]="newQuotes.completeDate" name="completeDate" #timecount="ngModel" required>

	</div>

	<button type="submit" class="btn btn-sm btn-primary" name="button">ADD</button>

</form>
</div>
</div>
