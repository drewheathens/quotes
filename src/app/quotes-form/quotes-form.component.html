
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<main class="quote">
			<div class="container-fluid">
				<div class="jumbotron">

					<div class="row">
						<form (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>
							<div class="form-group">

								<label for="name">QUOTE</label>
								<textarea type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" #name="ngModel" required></textarea>



							</div>
							<div class="form-group">

								<label for="description">NAME</label>

								<input class="form-control" id="description" rows="4" [(ngModel)]="newQuotes.description" name="description" #description="ngModel" required>

							</div>

							<button type="submit" class="btn btn-info btn-success" name="button">ADD</button>
						</form>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
