<app-quotes-form (addQuotes)="addNewQuotes($event)"></app-quotes-form>

<div class="rightside" *ngFor='let quote of quotes;let i = index'>
<h3 id="{{i}}" appStrikethrough>"{{quote.name}}"</h3>
<br>
<button (click)='toogleDetails(i)' class="btn btn-sm btn-primary">Show More Details</button>

<app-quotes-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)='completeQuotes($event,i)'></app-quotes-details>
</div>
